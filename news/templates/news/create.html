{% extends 'main/layout.html' %}

{% block title%}Редактировать{% endblock %}

{% block content %}
<div class="features">
    <h1>Hовость</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.content }}<br>
        {{ form.date }}<br>

        <span>{{ error }}</span><br>
        <a href="{% url 'news_home'  %}" class="btn btn-success">Назад</a>
        <button class="btn btn-success" type="submit">Применить</button>
    </form>
</div>
{% endblock %}
