{% extends 'main/layout.html' %}
{% load static %}

{% block title%}{{ article.title }}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{ article.title }}</h1>

    <p>{{ article.date }}</p>
    <p>{{ article.content }}</p>

    <a href="{% url 'news-update' article.id %}" class="btn btn-warning">Изменить</a>
    <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>

</div>
{% endblock %}
