{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3e6c0a27ca.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/maina.css' %}">
</head>
<body>
<aside>
    <a href="{% url 'home' %}"><img src="{% static 'main/img/python.png' %}" alt="logotype">
        <span class="logo">Pyton</span></a>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
        <a href="{% url 'test' %}"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-radio"></i> Новости</li></a>
        <a href="{% url 'create' %}"><button class="btn btn-info"><li><i class="fas fa-plus-circle"></i> Добавить новость</li></button></a>

</aside>
<main>
    {% block content%}
    {% endblock %}
</main>

</body>
</html>
